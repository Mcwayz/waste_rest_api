{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  <title>eWaste</title>
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies.">
  <meta name="keywords"
    content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard">
  <meta name="author" content="Phoenixcoded">

  <!-- [Favicon] icon -->
  <link rel="icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'assets/fonts/inter/inter.css' %}" id="main-font-link" />
  <link rel="stylesheet" href="{% static 'assets/fonts/tabler-icons.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/fonts/material.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" id="main-style-link" />
  <link rel="stylesheet" href="{% static 'assets/css/style-preset.css' %}" />

</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main">
    <div class="auth-wrapper v2">
      <div class="auth-sidecontent">
        <img src="{% static 'assets/images/authentication/img-auth-sideimg.jp' %}g" alt="images"
          class="img-fluid img-auth-side">
      </div>
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <a href="#"><img src="{% static 'assets/images/logo-dark.svg' %}" class="mb-4 img-fluid" alt="img"></a>
            <form method="POST">
              {% csrf_token %}
              {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
              {% endfor %}
              <div class="mb-4">
                <h3 class="mb-2"><b>Reset Password</b></h3>
                <p class="text-muted">Please choose your new password</p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Old Password</label>
                <input type="password" class="form-control" id="old_password" placeholder="Old Password"
                  name="old_password">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" placeholder="New Password"
                  name="new_password">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_new_password" placeholder="Confirm New Password"
                  name="confirm_new_password">
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  
  <!-- Required Js -->
  <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/fonts/custom-font.js' %}"></script>
  <script src="{% static 'assets/js/config.js' %}"></script>
  <script src="{% static 'assets/js/pcoded.js' %}"></script>
  <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>



</body>
<!-- [Body] end -->

</html>
